;stroke-dasharray:2.0,2.0;" x1="297" x2="641" y1="376.404" y2="376.404"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="7" x="309" y="370.595">7</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="48" x="320" y="370.595">Failure()</text><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="292" x2="334" y1="408.11" y2="408.11"/><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="334" x2="334" y1="408.11" y2="421.11"/><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="293" x2="334" y1="421.11" y2="421.11"/><polygon fill="#181818" points="303,417.11,293,421.11,303,425.11,299,421.11" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="7" x="299" y="402.301">8</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="296" x="310" y="402.301">SimulationStateAdaptedResponse(Option.empty)</text><!--MD5=[e573c9c8b01d917d1d7b3bab32816ca6]
@startuml
autonumber

control ":RootActor" as root
control ":ViewActor" as view
control ":ControllerActor" as controller
control ":SimulationManagerActor" as simulationManager

activate root
activate controller
activate view
activate simulationManager

root - -> controller: SetView(viewActorRef)

group Every X milliseconds
    controller - -> controller: Tick()
    controller - -> simulationManager: AskSimulationState()
    alt successful case
        simulationManager - -> controller: Success(SimulationStateResponse(simulation))
        controller - -> controller: SimulationStateAdaptedResponse(Option(simulation))
        controller - -> view: Display(simulation)
    else failure case
        simulationManager - -> controller: Failure()
        controller - -> controller: SimulationStateAdaptedResponse(Option.empty)
    end
end

@enduml

